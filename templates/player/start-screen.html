
    {% if player.num == 1 %}
        <span id="btn-start" class="card bg-dark text-white mx-auto" style="width: fit-content; border-radius: 10px;">
            <h4 class="card-title font-weight-bold p-2 my-auto">START GAME</h4>
        </span>
    {% else %}
        <div id="player-text" class="text-white">
            <h4 class="card-title font-weight-bold p-2 my-auto">Game will start soon!</h4>
        </div> 
    {% endif %}
